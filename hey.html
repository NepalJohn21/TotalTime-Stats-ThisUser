<div class="hey"></div>
<script>
                document.querySelector(".hey").innerHTML = "<div style="background-color: darkred;color: white;font-family: Arial, Helvetica, sans-serif;" class="stats"><h4 class="count">1</h4></div>"
                var countData = document.querySelector(".count")

                localStorage.setItem("data", 0)

                setInterval(() => {
                    localStorage.data = Number(localStorage.data) + 1;

                    countData.innerHTML = localStorage.data
                }, 1000)
                </script>
